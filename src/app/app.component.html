<app-navbar (toggleSidebarEvent)="toggleSidebar()"></app-navbar> <!-- Navbar component -->

<main [class.no-sidebar]="!isSidebarVisible" class="main-content">
  <div class="layout">
    <!-- Sidebar section -->
    <aside *ngIf="isSidebarVisible" class="sidebar">
      <app-sidebar></app-sidebar>
    </aside>
    
    <!-- Video feed section -->
    <section class="video-feed">
      <router-outlet></router-outlet>
    </section>
  </div>
</main>
