<div class="login-container">
    <h2>Login</h2>
    
    <!-- Login Form -->
    <form (ngSubmit)="onSubmit()">
      
      <!-- Email Input -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          class="form-control"
          placeholder="Enter your email"
          required
        />
      </div>
  
      <!-- Password Input -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          class="form-control"
          placeholder="Enter your password"
          required
        />
      </div>
  
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
  
      <!-- Submit Button -->
      <button type="submit" class="btn">Login</button>
      
    </form>
    <div class="register-link">
        <p>Don't have an account? <a href="/register" routerLink="/register" routerLinkActive="active">Register</a></p>
      </div>
  </div>
