
 
  <!-- Loading State -->
  <div *ngIf="isLoading">Loading...</div>
  
  <!-- Error State -->
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <div *ngIf="selectedVideoUrl" class="video-player">
      <button (click)="closeVideo()">Close</button>
      <iframe 
      *ngIf="selectedVideoUrl"
      [src]="selectedVideoUrl"
      width="100%" 
      height="400px"
      frameborder="0" 
      allowfullscreen>
      </iframe>
    </div>
    

    <div *ngIf="!selectedVideoUrl && videos.length > 0" class="video-list">
      <div *ngFor="let video of videos" class="video-item" (click)="playVideo(video.id.videoId)">
        <img [src]="video.snippet.thumbnails.medium.url" alt="Video Thumbnail" />
        <h3>{{ video.snippet.title }}</h3>
        <p>{{ video.snippet.description }}</p>
      </div>

  </div>
