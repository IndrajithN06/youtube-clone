<div class="register-container">
    <h2>Register</h2>
  
    <!-- Registration Form -->
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      
      <!-- Username Input -->
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          class="form-control"
          placeholder="Enter your username"
          required
          #usernameInput="ngModel"
        />
        <div *ngIf="usernameInput.invalid && usernameInput.touched" class="error-message">
          Username is required.
        </div>
      </div>
  
      <!-- Email Input -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          class="form-control"
          placeholder="Enter your email"
          required
          #emailInput="ngModel"
        />
        <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
          Please enter a valid email.
        </div>
      </div>
  
      <!-- Password Input -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          class="form-control"
          placeholder="Enter your password"
          required
          #passwordInput="ngModel"
        />
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
          Password is required.
        </div>
      </div>
  
      <!-- Confirm Password Input -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          class="form-control"
          placeholder="Confirm your password"
          required
          #confirmPasswordInput="ngModel"
        />
        <div *ngIf="confirmPasswordInput.invalid && confirmPasswordInput.touched" class="error-message">
          Please confirm your password.
        </div>
        <div *ngIf="confirmPassword !== password && confirmPasswordInput.touched" class="error-message">
          Passwords do not match.
        </div>
      </div>
  
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
  
      <!-- Success Message -->
      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>
  
      <!-- Submit Button -->
      <button type="submit" class="btn" [disabled]="registerForm.invalid">Register</button>
    </form>
    <div class="login-link">
        <p>Already have an account?  <a href="/login" routerLink="/login" routerLinkActive="active">Login</a></p>
      </div>
      
  </div>
